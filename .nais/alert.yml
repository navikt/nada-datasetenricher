apiVersion: nais.io/v1
kind: Alert
metadata:
  name: nada-datasetenricher
  namespace: nada
  labels:
    team: nada
    app: nada-datasetenricher
spec:
  receivers:
    slack:
      channel: '#nada-alerts'
      prependText: '<!here> | '
  alerts:
    - alert: Naisjob feiler
      description: Naisjob nada-datasetenricher feiler i namespace nada
      expr: 'kube_job_failed{job_name=~"^nada-datasetenricher.*", namespace="nada"} > 0'
      for: 1m
      action: "Se logger på https://logs.adeo.no -> søk etter `pod:nada-datasetenricher* AND namespace:nada`, repo: https://github.com/navikt/nada-datasetenricher"
      severity: danger
